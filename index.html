<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notre Calendrier 2024</title>
  <link rel="icon" href="4.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-wrapper">
    <header>
      <h1>Notre Calendrier d'Amitié 2024</h1>
      <p>Une anecdote de nous pour chaque mois.</p>
    </header>
    <main>
      <aside class="month-tabs">
        <div class="tab" data-month="0">JAN</div>
        <div class="tab" data-month="1">FÉV</div>
        <div class="tab" data-month="2">MARS</div>
        <div class="tab" data-month="3">AVRIL</div>
        <div class="tab" data-month="4">MAI</div>
        <div class="tab" data-month="5">JUIN</div>
        <div class="tab" data-month="6">JUIL</div>
        <div class="tab" data-month="7">AOÛT</div>
        <div class="tab" data-month="8">SEPT</div>
        <div class="tab" data-month="9">OCT</div>
        <div class="tab" data-month="10">NOV</div>
        <div class="tab" data-month="11">DÉC</div>
      </aside>
      <section class="content">
        <div id="anecdote-container">
          <img id="month-image" src="pexels-thatguycraig000-1563355.jpg" alt="Mois sélectionné">
          <p id="anecdote-text" class="anecdote-text">Cliquez sur un mois pour découvrir une anecdote spéciale.</p>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
